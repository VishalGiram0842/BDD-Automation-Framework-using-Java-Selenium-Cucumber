# Cucumber Configuration
# Plugin for reporting
plugin=json:target/cucumber.json, html:target/cucumber-reports.html, pretty

# Feature files location
features=src/test/resources/features

# Step definitions location
glue=com.bdd.automation.steps, com.bdd.automation.hooks

# Parallel execution
# Set to true for parallel execution
parallel=true
threads=4

# Reporting
monochrome=false
strict=true

# Dry run (validation only, no execution)
dryRun=false
