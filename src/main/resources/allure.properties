# ============================================
# Allure Report Configuration
# ============================================

# Report title
allure.report.title=BDD Automation Framework Test Report

# Report version
allure.report.version=1.0.0

# Links configuration
allure.link.issue.pattern=https://github.com/VishalGiram0842/BDD-Automation-Framework-using-Java-Selenium-Cucumber/issues/%s
allure.link.tms.pattern=https://github.com/VishalGiram0842/BDD-Automation-Framework-using-Java-Selenium-Cucumber/issues/%s

# Test result directory (where Allure JSON results are stored)
allure.results.directory=target/allure-results

# Allure report output directory
allure.report.directory=target/allure-report

# Keep history data
allure.keep.history=true

# Enable history comparison
allure.history.dir=target/allure-results/history
