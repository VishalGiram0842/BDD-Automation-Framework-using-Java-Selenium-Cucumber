# ============================================
# Cucumber Configuration
# ============================================

# Plugin Configuration
# HTML Report
plugin=html:target/cucumber-reports/index.html

# JSON Report
plugin=json:target/cucumber-reports/cucumber.json

# Pretty Console Output
plugin=pretty

# Feature files location
features=src/main/resources/features

# Step definitions glue path
glue=com.bdd.automation.steps,com.bdd.automation.hooks

# ============================================
# Parallel Execution Settings
# ============================================
parallel=true
threads=4

# ============================================
# Reporting Settings
# ============================================
monochrome=false
strict=true
publish=false

# ============================================
# Dry Run (Validation only, no execution)
# ============================================
dryRun=false

# ============================================
# Tags Configuration
# ============================================
# Uncomment to run specific tags
# tags=@smoke
# tags=@regression
# tags=@sanity
