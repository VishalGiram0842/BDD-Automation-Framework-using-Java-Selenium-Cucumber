# ============================================
# BDD Automation Framework Configuration
# ============================================

# ============================================
# Browser Configuration
# ============================================
browser=chrome
headless=false
window_size=1920,1080

# ============================================
# Application URLs
# ============================================
base.url=https://www.example.com
login.url=https://www.example.com/login
admin.url=https://admin.example.com

# ============================================
# Timeout Settings (in seconds)
# ============================================
implicit.wait=10
explicit.wait=20
page.load.timeout=30
fluid.wait=15

# ============================================
# Logging Configuration
# ============================================
log.level=info
log.file.path=logs/
log.file.name=automation.log

# ============================================
# Screenshot and Video Settings
# ============================================
screenshot.on.failure=true
screenshot.path=screenshots/
video.recording=false
video.path=videos/

# ============================================
# Report Settings
# ============================================
report.path=reports/
report.format=html
attach.screenshot.in.report=true
attach.logs.in.report=true

# ============================================
# Parallel Execution Settings
# ============================================
parallel.execution=true
parallel.threads=4

# ============================================
# Database Configuration (Optional)
# ============================================
db.host=localhost
db.port=5432
db.name=automation_db
db.user=admin
db.password=password

# ============================================
# Email Configuration (For Reporting)
# ============================================
email.enabled=false
email.from=automation@example.com
email.to=team@example.com
email.smtp.server=smtp.gmail.com
email.smtp.port=587

# ============================================
# Test Data
# ============================================
test.data.format=json
test.data.path=src/main/resources/testdata/

# ============================================
# Retry Configuration
# ============================================
retry.failed.tests=true
retry.count=2

# ============================================
# Environment
# ============================================
environment=dev
# dev, staging, production
