# ============================================
# Log4j2 Configuration for BDD Automation Framework
# ============================================

# Root Logger Configuration
status = warn
dest = err
name = BDD-Automation

# ============================================
# Appenders Configuration
# ============================================

# Console Appender
appenders = console, file, rollingFile

appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %msg%n
appender.console.target = SYSTEM_OUT

# File Appender
appender.file.type = File
appender.file.name = FILE
appender.file.fileName = logs/automation.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1} - %msg%n
appender.file.append = true

# Rolling File Appender
appender.rollingFile.type = RollingFile
appender.rollingFile.name = ROLLING_FILE
appender.rollingFile.fileName = logs/automation-rolling.log
appender.rollingFile.filePattern = logs/automation-%d{yyyy-MM-dd}-%i.log.gz
appender.rollingFile.layout.type = PatternLayout
appender.rollingFile.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1} - %msg%n
appender.rollingFile.policies.type = Policies
appender.rollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.rollingFile.policies.time.interval = 1
appender.rollingFile.policies.time.modulate = true
appender.rollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.rollingFile.policies.size.size = 10MB
appender.rollingFile.strategy.type = DefaultRolloverStrategy
appender.rollingFile.strategy.max = 5

# ============================================
# Logger Configuration
# ============================================

# Root Logger
rootLogger.level = info
rootLogger.appenderRefs = console, file, rollingFile
rootLogger.appenderRef.console.ref = CONSOLE
rootLogger.appenderRef.file.ref = FILE
rootLogger.appenderRef.rollingFile.ref = ROLLING_FILE

# BDD Automation Framework Loggers
logger.automation.name = com.bdd.automation
logger.automation.level = debug
logger.automation.appenderRefs = console, file, rollingFile
logger.automation.appenderRef.console.ref = CONSOLE
logger.automation.appenderRef.file.ref = FILE
logger.automation.appenderRef.rollingFile.ref = ROLLING_FILE

# Selenium Logger
logger.selenium.name = org.openqa.selenium
logger.selenium.level = warn

# Cucumber Logger
logger.cucumber.name = io.cucumber
logger.cucumber.level = info

# ============================================
# Log Levels
# ============================================
# FATAL - Very severe error events that will presumably lead the JVM to abort
# ERROR - Error events of considerable importance that will presumably lead the JVM to abort
# WARN  - Potentially harmful situations
# INFO  - Informational messages
# DEBUG - Generally useful information to understand what the app is doing
# TRACE - Most detailed information
